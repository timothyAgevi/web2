<html>
  <head>
    <script>
      function calculat() {
        var FullName, tel, address, bill, units_cons, pReading, cReading;
        FullName = myform.txtFullName.value;
        tel = myform.txtTel.value;
        address = myform.txtAddress.value;
        cReading = myform.txtcReading.value;
        pReading = myform.pReading.value;
        units_cons = cReading - pReading;
        if (units_cons > 350) {
          bill = units_cons * 1.65;
        } else if (units_cons > 200 && units_cons <= 350) {
          bill = units_cons * 1.9;
        } else if (units_cons > 100 && units_cons <= 200) {
          bill = units_cons * 2.25;
        } else if (units_cons > 0 && units_cons <= 100) {
          bill = units_cons * 2.5;
        } else {
          bill = 0;
        }
      }
    </script>
  </head>

<!-- The income earned by a salesman is computed as shown below.
Fixed allowance: kshs. 5000.00
    
Sales range(Kshs.)                Commission in % 
                                  (based on sales amount)                                                       Commission(%)
From 10,000 but less than 20,000	7
From 20,000 but less than 50,000	9
From 50,000 and above	                12
Tax: 10% of income of at least 10,000
Required:
Write a program that will allow the user to input the sales
of a salesmen and compute the net income -->

<!-- net income = (allowance + commission)- tax -->
<html>
    <head>
        <script>
            function cal(){
                var sales,allowance,comm,gross,net_income,tax;
                var allowance = parseInt(5000)
                
                var sales = parseInt(myform.txtSales.value)
                
                
                if (sales>=10000 && sales <2000){
                    comm=parseInt(sales * 0.07) 
                }
                else if(sales>=20000 && sales <50000 ){
                    comm= parseInt(sales * 0.09)
                }
                else if(sales =>50000){
                    comm = parseInt(sales*0.12)
                }
                if(gross >=10000){
                    tax= parseInt(gross *0.1) 
                }
                var gross =parseInt(allowance + comm) 
                net_income =(gross - tax)
                // myform.txtNetIncome.value =(net_income)
                // document.getvalueById('txtNetIncome')=net_income   
// behaving funny
            }
        </script>
    </head>
    <body>
       <form name ="myform">
          <table>
           <tr>
               <td>Enter Sales</td>
               <td><input type="text" name = "txtSales"></td>
           </tr> 
           <tr>
        <td><input type='button'value ='Calculate'onClick="cal();">
              
            </td>
            <td><input type = 'text' name= 'txtNetIncome'></td>
        </tr>   
          </table> 
       </form> 
    </body>
</html>

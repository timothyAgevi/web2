<!-- 
The program will calculate the number of units used, and 
compute the bill 
charged using the following rates:

No. OF UNITS	  COST PER UNIT (Kshs)
> 0 and <= 100	       1.50
>100 and <=200	       2.50
>200 and <=350	       2.90
>350	               3.65

The program will then print out the bill details.
	.Name of customer
	.Address
	.Telephone Number
	.Previous meter reading
	.Current meter reading
	.Consumption
	.Bill to pay -->
    <html>
        <head>
            <script>
              function validate()
  {
      p=frm.txtPreading.value;
      c=frm.txtCreading.value;
      
      if(p=="")
        {
         alert("Must enter the previous reading");
         document.frm.txtPreading.focus();
         return false;
        }
     else if(c=="")
       {
         alert("Must enter the current reading");
         document.frm.txtCreading.focus();
         return false;
       }
     return true;	
  }  
  function calculate()
  {
    var Preading,Creading,bill,cons;
    validate();
    Preading=parseFloat(frm.txtPreading.value);
    Creading=parseFloat(frm.txtCreading.value);
    if(Preading>Creading)
     {
        alert("Previous reading can't be be greater than the current reading");
        document.frm.txtPreading.focus();
        frm.txtPreading.value="";
        frm.txtCreading.value="";
        frm.txtCons.value=0;
        frm.txtBill.value=0;
        return false;	
     }
     
   else
    {
       cons=Creading-Preading;

       if(cons>350)
       {
         bill=3.65*cons;
       }

       else if(cons>200 && cons<=350)
       {
        bill=2.90*cons;
       }

       else if(cons>100 && cons<=200)
       {
        bill=2.50*cons;
       }

       else if(cons>0 && cons<=100)
       {
        bill=1.50*cons;
       }

       else
       {
         bill=0;
       }
   }
  frm.txtCons.value=cons;
  frm.txtBill.value=bill;
 }

            </script>
        </head>
    </html>
